<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF_8">
    <meta http-equiv="X-UA-Compitable" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celcious to Farenheit Converter</title>
    <link rel="stylesheet" href="style.css"
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <label for="celcious">Celcious</label>
            <input type="number" id="celcious" oninput="celToFar()">
        </div>
        <div class="container">
            <label for="farenheit">Farenheit</label>
            <input type="number" id="farenheit" oninput="farTocel()">
        </div>
    </div>

    <script src="main.js"></script>

</body>
</html>
